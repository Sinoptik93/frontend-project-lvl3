<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a
              class="btn btn-primary full-article"
              href="#"
              role="button"
              target="_blank"
              rel="noopener noreferrer"
              id="modal-read"
            >
              Читать полностью
            </a>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="modal-close"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0" id="title">RSS агрегатор</h1>

            <p class="lead" id="subtitle">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>

            <form action="" class="rss-form text-body js-form">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      name="url"
                      aria-label="url"
                      class="form-control w-100 js-input"
                      placeholder="ссылка RSS"
                      autocomplete="off"
                      autofocus
                      required
                    />
                    <label for="url-input" id="input-placeholder">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="h-100 btn btn-lg btn-primary px-sm-5"
                    id="submit-button"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>

            <p class="mt-2 mb-0 text-muted">
              <span id="form-example">Пример:</span> <span id="clip-example" data-bs-toggle="tooltip" data-bs-placement="right" title="Click to copy">https://ru.hexlet.io/lessons.rss</span>
            </p>
            <p class="feedback m-0 position-absolute small js-message-block"></p>
          </div>
        </div>
      </section>

      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto js-posts"></div>
          <div
            class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 js-feeds"
          ></div>
        </div>
      </section>
    </main>

    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl flex-column d-flex align-content-center">
        <div class="btn-group-sm m-auto">
          <button
              type="submit"
              aria-label="eng lang"
              class="h-100 btn btn-sm btn-secondary px-sm-5"
              id="en"
          >
            eng
          </button>
          <button
              type="submit"
              aria-label="rus lang"
              class="h-100 btn btn-sm btn-secondary px-sm-5"
              id="ru"
          >
            rus
          </button>
        </div>
        <div class="text-center">
          <span id="created-by">created by</span>
          <a
            href="https://ru.hexlet.io/professions/frontend/projects/11"
            target="_blank"
          >
            Chepukhin Sergey
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
